<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat Test</title>
    <link rel="stylesheet" href="./default.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="intro">
      <h1>Chat &amp; Phone Sensor Example</h1>
    </div>
    <div class="phone">
      <h2>Accelerometer Data</h2>
      <div class="chart">
        <canvas id="acc-chart" width="500" height="300"></canvas>
      </div>
      <ul class="phone-data">
        <li id="x">X: </li>
        <li id="y">Y: </li>
        <li id="z">Z: </li>
      </ul>
    </div>
    <div class="phone">
      <h2>Gyro Data</h2>
      <div class="chart">
        <canvas id="gyro-chart" width="500" height="300"></canvas>
      </div>
      <ul class="phone-data">
        <li id="a">Alpha: </li>
        <li id="b">Beta: </li>
        <li id="g">Gamma: </li>
      </ul>
    </div>
    <div class="chatInput">
        <h2>Input</h2>
        <hr> 
        <input class="input" type="text" name="chatMessage" value="Message Here">
        <input class="submitMessage" type="submit" name="name" value="Submit">
    </div>
    <div class="separator">
      <h2>Messages</h1>
      <hr>
    </div>
    <div class="chat">
      <ul class="messages">
        <!-- Insert messages here  -->
      </ul>
    </div>
    <hr>
  </body>
  
  <!-- Scripts -->
  <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.js"></script>
  <script src="./main.js"></script>
</html>
